<div class="flex" *ngFor="let row of board; let y=index">
    <app-square    
        *ngFor="let square of row; let x=index"    
        [piece]="square.piece"            
        [row]="y"
        [col]="x"     
        [color]="getColor(x, y)"
        (clickedSquare)="onClickedSquare($event)"
    ></app-square>
</div>
